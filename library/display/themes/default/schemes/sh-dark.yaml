scheme: "sh-dark"
author: "shure"
base00: "1e1e1e" # background
base01: "2d2d2d" # lighter background (used for status bars, line number and folding marks)
base02: "3a3a3a" # selection background
base03: "5c5c5c" # comments, invisibles, line highlighting
base04: "8e8e8e" # dark foreground (used for status bars)
base05: "e0e0e0" # default foreground, caret, delimiters, operators
base06: "f0f0f0" # light foreground (not often used)
base07: "ffffff" # light background (not often used)
base08: "ff453a" # red, variables, xml tags, markup link text, markup lists, diff deleted
base09: "ff9f0a" # orange, integers, boolean, constants, xml attributes, markup link url
base0A: "ffd60a" # yellow, classes, markup bold, search text background
base0B: "32d74b" # green, strings, inherited class, markup code, diff inserted
base0C: "66d4cf" # cyan, support, regular expressions, escape characters, markup quotes
base0D: "0a84ff" # blue, functions, methods, attribute ids, headings
base0E: "bf5af2" # purple, keywords, storage, selector, markup italic, diff changed
base0F: "ac8e68" # brown, deprecated, opening/closing embedded language tags, e.g. <?php ?>
